alertmanager_config: |
  global:
    slack_api_url: https://hooks.slack.com/services/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
    pagerduty_url: https://events.pagerduty.com/v2/enqueue
  route:
    group_by:
      - alertname
      - severity
      - owner
      - service_name
      - time_stamp
      - application_uuid
      - alert_id
    receiver: slack
    repeat_interval: 4h
    routes:
      - match:
          severity: critical
        receiver: pagerduty
        continue: true
        repeat_interval: 4h
      - receiver: slack
        repeat_interval: 4h
      - receiver: webhook
        repeat_interval: 4h
  receivers:
    - name: webhook
      webhook_configs:
        - url: 'http://10.115.16.253:8080/ping'
          send_resolved: 'true'
    - name: pagerduty
      pagerduty_configs:
      - service_key: '{{ template "pagerduty.service_key" . }}'
    - name: slack
      slack_configs:
        - channel:  '{{ template "slack.channel" .  }}'
          username: 'Lens'
          icon_emoji: ':mag:'
          send_resolved: true
          title: '{{ template "slack.title" . }}'
          title_link: '{{ template "slack.title_link" . }}'
          color: '{{ template "slack.color" . }}'
          text: '{{ template "slack.text" . }}'
          link_names: true
          actions:
          - type: button
            text: 'Runbook :green_book:'
            url: '{{ template "slack.playbook" . }}'
          - type: button
            text: 'Query :mag:'
            url: 'https://lens.golabs.io/graph/explore'
          - type: button
            text: 'Dashboard :grafana:'
            url: '{{ template "slack.dashboard" . }}'
          - type: button
            text: 'Silence :no_bell:'
            url: '{{ template "slack.silence" . }}'
  templates:
    - common.tmpl
    - notification.tmpl
