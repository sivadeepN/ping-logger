template_files:
  common.tmpl: |
    {{/* Color of Slack attachment (appears as line next to alert )*/}}
    {{define "slack.color" -}}
        {{if eq .Status "firing" -}}
            {{if eq .CommonLabels.severity "warning" -}}
                warning
            {{- else if eq .CommonLabels.severity "critical" -}}
                danger
            {{- else -}}
                #439FE0
            {{- end -}}
        {{else -}}
        good
        {{- end}}
    {{- end}}

    {{/* First line of Slack alerts */}}
    {{- define "slack.title" -}}
        {{- template "__alert_severity_prefix_emoji" . -}}
        [{{- .Status -}}
        {{if eq .Status "firing"}}:{{.Alerts.Firing | len}}{{- end -}}
        ] {{.CommonLabels.alertname}}
    {{- end -}}

    {{define "__alert_severity_prefix_emoji" -}}
        {{if ne .Status "firing" -}}
        :white_check_mark:
        {{- else if eq .CommonLabels.severity "critical" -}}
        :fire:
        {{- else if eq .CommonLabels.severity "warning" -}}
        :warning:
        {{- else -}}
        :question:
        {{- end}}
    {{- end}}

    {{define "__get_explore_link" -}}
        {{- if . -}}
            {{.}}
        {{- else -}}
            https://lens.golabs.io/graph/explore
        {{- end -}}
    {{- end}}

    {{/* The test to display in the alert */}}
    {{define "slack.text"}}
    {{- if ge (len .Alerts) 2}}{{ "*Multiple alerts firing*" }}{{end}}
    {{- range .Alerts }}
    {{ "> " }}{{.Annotations.summary}}
    {{if .Annotations.description}}{{.Annotations.description}}{{end}}
    {{if .Labels.environment }}{{ "*Environment*:" }} {{ .Labels.environment }}{{end}}
    {{- end}}{{end -}}

    {{define "slack.playbook"}}
        {{- if (index .Alerts 0).Annotations.playbook}}{{(index .Alerts 0).Annotations.playbook}}{{else}}https://lens.golabs.io/graph/explore{{end}}
    {{- end -}}

    {{define "slack.dashboard"}}
        {{- if (index .Alerts 0).Annotations.dashboard}}{{(index .Alerts 0).Annotations.dashboard}}{{else}}https://lens.golabs.io/graph/explore{{end}}
    {{- end -}}

    {{define "slack.alertname"}}{{.CommonLabels.alertname}}{{end}}
